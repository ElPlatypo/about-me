<p-card class="w-full hover-effect" (click)="navigateToProjectPage(postId())">
  <div style="position: relative; overflow: hidden; border-radius: 15px">
    <div
      class="bg-img background-blur"
      [style]="'background-image: url(' + image() + ');'"
    ></div>

    <div class="flex justify-content-between title-text">
      <h3>{{ title() }}</h3>
      <h3>{{ date() }}</h3>
    </div>
  </div>
</p-card>
