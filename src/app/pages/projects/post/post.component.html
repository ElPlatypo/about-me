<p-card class="w-full">
  <div style="position: relative; overflow: hidden; border-radius: 15px">
    <div
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/videos/dronegame.gif');
        background-size: cover;
        background-position: center;
        filter: blur(10px);
      "
    ></div>

    <!-- Text Content with Overlay -->
    <div
      class="flex justify-content-between"
      style="
        position: relative;
        z-index: 1;
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: inherit;
      "
    >
      <h3>{{ title() }}</h3>
      <h3>{{ date() }}</h3>
    </div>
  </div>
</p-card>
